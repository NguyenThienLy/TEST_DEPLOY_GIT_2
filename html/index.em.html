    <script>
      var slideIndex = 0;
      showSlides();

      function showSlides() {
        var i = 0;
        var slides = document.getElementsByClassName("images-slide__content");
        for (let i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1;
        }
        slides[slideIndex - 1].style.display = "flex";
        setTimeout(showSlides, 5000);
      }
    </script>
